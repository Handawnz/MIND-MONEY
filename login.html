<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MindMoney</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #010101;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #2c2c2c;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 1rem;
      color: #ead730;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #ead730;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    a {
      color: #ead730;
      display: block;
      margin-top: 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login ke MindMoney</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <a href="register.html">Belum punya akun? Daftar</a>
  </div>
</body>
</html>
